server:
  port: 8010

spring:
  application:
    name: mapdata-service

eureka:
  client:
    fetch-registry: true # 유레카 서비스에 자신을 주기적으로 등록
    register-with-eureka: true # 유레카 서비스가 시작할 때 레지스트리 정보를 로컬에 저장
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://127.0.0.1:8787/eureka} # Eureka 서버 주소